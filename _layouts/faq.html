---
layout: default
---
<div id="masonry">
{% assign count = site.faqs | size %}
{% for i in (1..count) reversed %}
	{% for faq in site.faqs %}
		{% if i == faq.order %}
		<div class="item" style="width:350px; padding-right:40px!important;">
			<h2>{{ faq.title }}</h2>
			{{ faq.content }}
		</div>
		{% endif %}
	{% endfor %}
{% endfor %}
</div>
