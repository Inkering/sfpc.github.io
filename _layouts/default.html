<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/style.css">
		<title>{% if page.title %}{{page.title}} | {% endif %}School for Poetic Computation</title>
	</head>
	<body id="{% if page.slug %}{{ page.slug }}{% endif %}">
	<section class="container">
		<header>
			{% include nav.html %}
		</header>
		<article>
			<h1>{{page.title}}</h1>
			{{content}}
		</article>
		<footer>
			{% include footer.html %}
		</footer>
	</section>	
	<script type="text/javascript">
	var html = document.getElementsByTagName('html')[0];
	html.className += '  wf-loading';
	setTimeout(function() {
	  html.className = html.className.replace(' wf-loading', '');
	}, 5000);

	WebFontConfig = { fontdeck: { id: '39609' } };

	(function() {
	  var wf = document.createElement('script');
	  wf.src = 'http://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
	  wf.type = 'text/javascript';
	  wf.async = 'true';
	  var s = document.getElementsByTagName('script')[0];
	  s.parentNode.insertBefore(wf, s);
	})();
	</script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
		$( ".menu-toggle" ).click(function() {
			this.classList.toggle( "active" );
			$( "nav.main .group" ).slideToggle( "fast");
		});
	</script>
</body>
</html>
