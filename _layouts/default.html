<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% if page.title %}{{page.title}} | {% endif %}School for Poetic Computation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Average+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//f.fontdeck.com/s/css/zH28mslJNSfrEtk/N8vkA5GMvEQ/sfpc.io/39609.css" type="text/css" />
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/style.css">
		<script type="text/javascript" src="/static/js/resources/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		<style>
			/* Prevent the slideshow from flashing on load */
			#slides {
				display: none
			}
		</style>
	</head>
	<body id="{% if page.collection %}{{page.collection}}{% else %}{{ page.title | downcase | replace: " ", "" }}{% endif %}">
			<div id="header" class="page-header container">
				{% include nav.html %}
			</div>
			<div class="content">
				{{content}}
			</div>	
			<div id="footer" class="container">
				{% include footer.html %}
			</div>
	<script src="/static/js/jquery.slides.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</body>
</html>
