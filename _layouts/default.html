<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
	<title>{% if page.title %}{{page.title}} | {% endif %}School for Poetic Computation</title>
</head>
<body id="{% if page.slug %}{{ page.slug }}{% endif %}">
<a id="nav-jump" href="#main-nav">
	{% if page.slug == "index" %}
	<span id="abbrev">SFPC</span>
	<span id="full">School for Poetic Computation</span>
	{% else %}
	{{ page.title }}
	{% endif %}
	&nbsp;&nbsp;<span class="depravedhamburger">&#9776;</span></a>
<section class="container {% if page.parent-height %} {{page.parent-height}} {% endif %}">
	<header class="group">
		{% include nav.html %}
	</header>
	<article class="content-wrapper">
		{{content}}
	</section>
	<footer>
		{% include footer.html %}
		<a name="main-nav">
			{% include nav.html %}
		</a>
	</footer>
</article>
</body>
</html>
