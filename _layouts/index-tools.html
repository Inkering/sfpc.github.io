---
layout: default
---
<div class="grid-wrapper">
<!-- bring the variable to this page = people -->
{% assign selectedgroup = page.selectedgroup %}

<!-- loop through everypage on the site
only create an article if its people -->
{% for page in site.pages %}
	{% if selectedgroup == page.group %}
		<article class="project">
			<div class="project-image">
			<!-- if makes things not render -->
			{% if page.picture %}
				<img src="{{page.picture}}" />
			{% else %}
				<img src="/img/people/default.png" />
			{% endif %}
			</div>
			<div class="tools-title-info">
				<p><b>{{page.title}}</b></p>
				<!-- <p><b><a href="{{page.main-site}}" target="_blank">Main Site</a></b></p> -->
				<p class="download"><a href="{{page.download}}" target="_blank"><i class="fa fa-arrow-circle-o-down"></i></a></p>
			</div>
			<div class="project-info">
				<p>{{page.content | truncate: 300}}</p>
				</p>
			</div>
		</article>
	{% endif %}
{% endfor %}
</div>
